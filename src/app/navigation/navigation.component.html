<mat-sidenav-container
  class="sidenav-container mat-app-background"
  [class.dark-theme]="isDark"
  [class.dense-zone]="isDense"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="button">Button</a>
      <a mat-list-item routerLink="formfield">Form Field</a>
      <a mat-list-item routerLink="radio">Radio & Checkbox</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ng-playground</span>
      <mat-slide-toggle class="dark-theme-toggle" [(ngModel)]="isDark"
        >Dark mode</mat-slide-toggle
      >
      <mat-slide-toggle [(ngModel)]="isDense">Dense mode </mat-slide-toggle>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet #outlet="outlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
