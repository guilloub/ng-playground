<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="button">Button</a>
      <a mat-list-item routerLink="formfield">Form Field</a>
      <a mat-list-item routerLink="radio">Radio & Checkbox</a>
      <a mat-list-item routerLink="signals">Signals</a>
      <a mat-list-item routerLink="counter">Ngrx Store counter</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ng-playground</span>

      <div>- Count: {{ count$ | async }}</div>
      <button
        type="button"
        mat-icon-button
        (click)="doToggleLightDark()"
        class="dark-theme-toggle"
      >
        <mat-icon
          aria-label="Side nav toggle icon"
          title="Current theme: {{ themeName$ | async }}"
        >
          {{ themeIcon$ | async }}
        </mat-icon>
      </button>
      <button type="button" mat-icon-button (click)="doToggleDensity()">
        <mat-icon aria-label="Side nav toggle icon">
          {{ densityIcon$ | async }}
        </mat-icon>
      </button>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet #outlet="outlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
